<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
</head>


<body>

    <div class="container">
        <div class="left-info">
            <div class="gradient"></div>
            <div class="date-info">
                <h2 id="weekday">Sunday</h2>
                <span id="date">25 December 2023</span>
                <div>
                    <i class="fa-solid fa-location-crosshairs"></i>
                    <span id="location" style=" font-size: 20px; text-transform: uppercase;">India</span>
                </div>
            </div>
            <div class="temp">
                <div style="display: flex;">
                    <h1 id="we-temp" class="weather-temp">25</h1><span>°C</span>
                </div>
                <div>
                    <span>Feels Like :</span><span id="feel-like" style="margin-left: 10px;">00</span><span>°C</span>
                </div>
                <h3 id="sky-info">Sunny</h3>
            </div>
        </div>


        <div class="right-info">
            <div class="search-bar">
                <input type="text" id="input" placeholder="See Other Countrys" style="text-transform: uppercase;">
                <span id="clear-icon" style="position:relative; right: 20px;
                font-size: 15px;opacity: 0;"><i class="fa-solid fa-x"></i></span>
                <button id="submit"><i class="fa-solid fa-magnifying-glass" style="color: #000;"></i></button>
            </div>
            <div class="weather-details">
                <h3 style="font-weight: 600;">Weather Details</h3>
                <div class="day-info">

                    <div class="info">
                        <span class="title">PRECIPITATION </span>
                        <div> <span id="precip">0</span><span>%</span></div>

                    </div>

                    <div class="info">
                        <span class="title">HUMIDITY</span>
                        <div> <span id="humidity">0</span><span>%</span></div>


                    </div>

                    <div class="info">
                        <span class="title">WIND SPEED</span>
                        <div><span id="wind-speed">0</span><span>km/h</span></div>

                    </div>
                    <div class="info">
                        <span class="title">WIND DIRECTON</span>
                        <div><span id="wind-dir">00</span><span></span></div>
                    </div>
                    <div class="info">
                        <span class="title">WIND DEGREE</span>
                        <div><span id="wind-deg">00</span><span>°</span></div>
                    </div>
                    <div class="info">
                        <span class="title">PRESSURE</span>
                        <div><span id="pressure">00</span><span>mb</span></div>
                    </div>
                    <div class="info">
                        <span class="title">UV</span>
                        <div><span id="uv">00</span><span></span></div>
                    </div>
                    <div class="info">
                        <span class="title">VISIBLITY</span>
                        <div><span id="vis">00</span>km<span></span></div>
                    </div>

                </div>
            </div>



        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
